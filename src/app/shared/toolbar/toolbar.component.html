<nav class="navbar navbar-expand-lg navbar-light px-4 pb-2 pt-3 flex justify-between shadow-sm" role="navigation"
   aria-label="Barra de navegação">
   <button class="h-[24px] w-[24px]" (click)="drawerChange($event)" aria-label="Abrir ou fechar menu">
      <mat-icon class="menu-header-icon" aria-hidden="true">menu</mat-icon>
   </button>

   <div class="accessibility flex">
      <div *ngIf="showOptions" class="accessibility-options flex gap-1" aria-label="Opções de acessibilidade">
         <button class="h-[24px] w-[24px]" aria-label="Aumentar o tamanho da fonte">
            <mat-icon class="increase">text_increase</mat-icon>
         </button>
         <button class="h-[24px] w-[24px]" aria-label="Redefinir o tamanho da fonte">
            <mat-icon class="reset" svgIcon="fs_reset_icon" aria-hidden="true"></mat-icon>
         </button>
         <button class="h-[24px] w-[24px]" aria-label="Diminuir o tamanho da fonte">
            <mat-icon class="decrease">text_decrease</mat-icon>
         </button>
      </div>

      <button class="h-[24px] w-[24px] ms-3" (click)="showOptions = !showOptions"
         aria-label="Abrir ou fechar opções de acessibilidade">
         <mat-icon class="accessibility-icon" aria-hidden="true">accessibility_new</mat-icon>
      </button>
   </div>
</nav>
