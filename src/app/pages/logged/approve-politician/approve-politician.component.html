<div class="container mx-auto px-8 py-6">
   <div class="container-header flex justify-between items-center">
      <h1>Usuários</h1>
      <div class="flex justify-center items-center gap-1 cursor-pointer" (click)="showFilters = !showFilters">
         <mat-icon>filter_list</mat-icon>
         <span>Filtrar</span>
      </div>
   </div>
   @if (showFilters) {
   <div class="filters searchbar-box">
      <div class="w-full">
         <mat-label>Pesquisar</mat-label>
         <mat-form-field appearance="outline" class="w-full shadow-sm rounded bg-white">
            <input matInput placeholder="Pesquisar pelo nome do político">
         </mat-form-field>
      </div>
   </div>
   }

   <div class="politicians mt-5">
      <div class="grid grid-cols-10 gap-4">
         @for(user of users; track user) {
         <div class="col-span-12 md:col-span-2">
            <div class="card bg-white rounded-lg shadow cursor-pointer">
               <img src="/assets/img/political.png" alt="Placeholder Image" class="politician-image w-full h-[300px] object-cover object-top">
               <div class="d-flex flex-column p-3 gap-2">
                  <div>
                     <h2 class="text-[18px] font-bold">{{ user.name }}</h2>
                  </div>
                  <div class="pb-2">
                     <p class="text-[16px] text-gray-700">{{ user.role }}</p>
                  </div>
                  <div>
                     <p class="text-[14px] text-gray-700">
                        {{ user?.party?.name ? (user?.party?.name + ' - ' + user?.party?.acronym) : 'Nenhum partido
                        informado.' }}
                     </p>
                  </div>

                  <div class="btns">
                     <button class="approve-btn" (click)="openDialog(user)">Aprovar</button>
                  </div>
               </div>
            </div>
         </div>
         }
      </div>
   </div>
</div>
