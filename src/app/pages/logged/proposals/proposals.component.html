<div class="container mx-auto px-8 py-6">
   <h1 class="title mb-5">Todas as Propostas do Político</h1>
   <div class="promisses">
      <!-- <mat-divider style="margin-top: 4px; margin-bottom: 8px;"></mat-divider> -->
      @for (proposal of proposals; track proposal) {
         <div class="promise">
            <div class="p-4">
               <div class="flex items-start">
                  <img [src]="proposal.image_url || 'https://via.placeholder.com/96'" alt="Post Image" class="w-24 h-24 rounded-lg mr-4">
                  <div class="flex flex-col gap-2">
                     <div class="flex flex-col">
                        <div class="promise-title">
                           <p class="text-[18px] font-[600]">{{ proposal.title }}
                           </p>
                        </div>
                        <div class="promise-area">
                           <p class="text-[16px] font-[500]">Área: {{ proposal.areas.name }}</p>
                        </div>
                     </div>
                     <p class="text-sm text-gray-800 mb-4">
                        {{ proposal.description }}
                     </p>
                     <div class="flex justify-around">
                     <p class="text-sm text-gray-800 mb-4">Investimento: {{ proposal.budget }}</p>
                     <p class="text-sm text-gray-800 mb-4">Prazo de Entrega: {{ proposal.time }}</p>
                     </div>
                  </div>
               </div>
               <div class="flex justify-between items-center border-b pb-2">
                  <div class="flex items-center space-x-2">
                     <div>
                        <span class="text-sm text-gray-500">422 gosteis</span>
                     </div>
                     <small class="text-gray-500">•</small>
                     <div>
                        <span class="text-sm text-gray-500">18 não gosteis</span>
                     </div>
                  </div>
                  <div class="text-sm text-gray-500">
                     322 comentários
                  </div>
               </div>
            </div>
         </div>
      }
   </div>
</div>
