<main>
    <div class="center shadow">
        <h1 class="text-[2em] font-bold">Login</h1>
        <p class="text-[1em] font-semibold">Digite seus dados de login abaixo:</p>

        <form class="w-full" [formGroup]="form">
            <div class="flex flex-col w-full mt-[5%]">
                <label class="pb-1 text-[16px]">E-mail</label>
                <mat-form-field class="rounded-lg">
                    <input matInput formControlName="email" />
                </mat-form-field>
                <label class="pb-1 text-[16px] mt-5">Senha</label>
                <mat-form-field class="rounded-lg">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="toggleHide()">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="flex justify-between items-center mt-5">
                    <mat-checkbox color="primary">Lembrar de mim</mat-checkbox>
                    <span class="text-[14px] text-[#1B4588] font-bold cursor-pointer hover:underline" style="margin-bottom: 0;">Esqueci a senha</span>
                </div>
                <button type="button"
                    class="bg-[#1B4588] hover:bg-[#163970] transition w-full block mx-auto h-[56px] text-white mt-10 rounded-[15px] cursor-pointer text-[18px] btn"
                    (click)="login()">
                    ENTRAR
                </button>
                <p class="pt-3">NÃ£o tem uma conta? <span class="text-[#1B4588] font-bold cursor-pointer"
                        routerLink="/register">Crie aqui!</span></p>
            </div>
        </form>
    </div>
</main>
